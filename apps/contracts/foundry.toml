[profile.default]
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [
  { access = "read-write", path = "./deployments" },
  { access = "read", path = "./script" },
]
optimizer = true
optimizer_runs = 200

[rpc_endpoints]
local = "http://localhost:8545"
sepolia = "https://eth-sepolia.g.alchemy.com/v2/${ALCHEMY_KEY}"
basesepolia = "https://sepolia.base.org"
optsepolia = "https://opt-sepolia.g.alchemy.com/v2/${ALCHEMY_KEY}"
base = "https://base-mainnet.g.alchemy.com/v2/${ALCHEMY_KEY}"
arbitrum = "https://arb-mainnet.g.alchemy.com/v2/${ALCHEMY_KEY}"
optimism = "https://opt-mainnet.g.alchemy.com/v2/${ALCHEMY_KEY}"

[etherscan]
sepolia = { key = "${API_KEY_ETHERSCAN}" }
base = { key = "9M1V7SVCC9PHZSUQ69NJNG1YWN9QTUP9JP" }
optsepolia = { key = "${API_KEY_ETHERSCAN}" }
basesepolia = { key = "${API_KEY_ETHERSCAN}", url = "https://api-sepolia.basescan.org/api", chain = 84532 }
arbitrum = { key = "${API_KEY_ARBISCAN}", url = "https://api.arbiscan.io/api", chain = 42161 }
optimism = { key = "${API_KEY_OPSCAN}" }


# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
