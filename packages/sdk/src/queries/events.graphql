query GetSlotPurchases($first: Int = 100, $skip: Int = 0, $orderBy: SlotPurchase_orderBy, $orderDirection: OrderDirection, $where: SlotPurchase_filter) {
  slotPurchases(first: $first, skip: $skip, orderBy: $orderBy, orderDirection: $orderDirection, where: $where) {
    id
    slot {
      id
      slotId
      land {
        id
      }
    }
    newOccupant
    previousOccupant
    timestamp
    blockNumber
    tx
  }
}

query GetLandOpenedEvents($first: Int = 100, $orderBy: LandOpenedEvent_orderBy, $orderDirection: OrderDirection) {
  landOpenedEvents(first: $first, orderBy: $orderBy, orderDirection: $orderDirection) {
    id
    land {
      id
    }
    account
    timestamp
    blockNumber
    tx
  }
}

query GetSlotCreatedEvents($first: Int = 100, $orderBy: SlotCreatedEvent_orderBy, $orderDirection: OrderDirection, $where: SlotCreatedEvent_filter) {
  slotCreatedEvents(first: $first, orderBy: $orderBy, orderDirection: $orderDirection, where: $where) {
    id
    slot {
      id
      slotId
    }
    land
    slotId
    currency
    basePrice
    taxPercentage
    timestamp
    blockNumber
    tx
  }
}

query GetPriceUpdates($first: Int = 100, $orderBy: PriceUpdate_orderBy, $orderDirection: OrderDirection, $where: PriceUpdate_filter) {
  priceUpdates(first: $first, orderBy: $orderBy, orderDirection: $orderDirection, where: $where) {
    id
    slot {
      id
      slotId
    }
    oldPrice
    newPrice
    timestamp
    blockNumber
    tx
  }
}
