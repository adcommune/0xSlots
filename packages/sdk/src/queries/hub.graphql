query GetHub($id: ID!) {
  hub(id: $id) {
    id
    protocolFeeBps
    protocolFeeRecipient
    landCreationFee
    slotExpansionFee
    moduleCallGasLimit
    liquidationBountyBps
    minDepositSeconds
  }
}

query GetAllowedModules($hubId: String!) {
  modules(where: { hub: $hubId, allowed: true }) {
    id
    name
    version
    allowed
  }
}
