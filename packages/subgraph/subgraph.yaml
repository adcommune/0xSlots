specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SlotsHub
    network: optimism-sepolia
    source:
      address: "0xFdE9B7c9B8448cA5324Be5948BA6643745c3E49e"
      abi: SlotsHub
      startBlock: 39435819
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Hub
        - Land
        - Module
        - Currency
      abis:
        - name: SlotsHub
          file: ./abis/SlotsHub.json
      eventHandlers:
        - event: HubSettingsUpdated((uint256,address,uint256,address,uint256,uint256,uint256,uint256,uint256,address))
          handler: handleHubSettingsUpdated
        - event: LandOpened(indexed address,indexed address)
          handler: handleLandOpened
        - event: ModuleAllowedStatusUpdated(indexed address,bool,string,string)
          handler: handleModuleAllowedStatusUpdated
        - event: CurrencyAllowedStatusUpdated(indexed address,bool)
          handler: handleCurrencyAllowedStatusUpdated
      file: ./src/slotsHub.ts
templates:
  - kind: ethereum
    name: Slots
    network: optimism-sepolia
    source:
      abi: Slots
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Slot
        - SlotPurchase
        - PriceUpdate
        - TaxRateChange
        - FlowChange
      abis:
        - name: Slots
          file: ./abis/Slots.json
      eventHandlers:
        - event: SlotCreated(address,indexed uint256,indexed address,(address,uint256,uint256,uint256,uint256,uint256,address))
          handler: handleSlotCreated
        - event: SlotPurchased(address,indexed uint256,indexed address)
          handler: handleSlotPurchased
        - event: SlotReleased(address,indexed uint256)
          handler: handleSlotReleased
        - event: PriceUpdated(address,indexed uint256,uint256,uint256)
          handler: handlePriceUpdated
        - event: TaxRateUpdateProposed(address,indexed uint256,uint256,uint256)
          handler: handleTaxRateUpdateProposed
        - event: TaxRateUpdateConfirmed(address,indexed uint256,uint256,uint256)
          handler: handleTaxRateUpdateConfirmed
        - event: TaxRateUpdateCancelled(address,indexed uint256)
          handler: handleTaxRateUpdateCancelled
        - event: SlotDeactivated(address,indexed uint256)
          handler: handleSlotDeactivated
        - event: SlotActivated(address,indexed uint256)
          handler: handleSlotActivated
        - event: FlowOperation(indexed address,indexed address,int96,int96,string)
          handler: handleFlowOperation
      file: ./src/slots.ts
